## default baseURL
baseURL = "https://siteone.timeattic.com/"
languageCode = "en-us"
relativeURLs = false

# enabling lowercase path breaks backlinks and link previews
disablePathToLower = true

ignoreFiles = [
    "/content/templates/*",
    "/content/private/*",
    "/content/.github"
]
summaryLength = 20
paginate = 10
enableGitInfo = true

[markup]
    [markup.tableOfContents]
        endLevel = 3
        ordered = true
        startLevel = 2
    [markup.highlight]
        noClasses = false
        anchorLineNos = false
        codeFences = true
        guessSyntax = true
        hl_Lines = ""
        lineAnchors = ""
        lineNoStart = 1
        lineNos = true
        lineNumbersInTable = true
        style = "dracula"
    [frontmatter]
        lastmod = ["lastmod", ":git", "date", "publishDate"]
        publishDate = ["publishDate", "date"]
    [markup.goldmark.renderer]
        unsafe = true
