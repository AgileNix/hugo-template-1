enableGlobalGraph = false
enableGraphs = true

[localGraph]
  enableLegend = false
  enableDrag = true
  enableZoom = true
  depth = 1
  scale = 1.2
  repelForce = 2
  centerForce = 1
  linkDistance = 1
  fontSize = 0.6
  opacityScale = 3

[globalGraph]
  enableLegend = false
  enableDrag = true
  enableZoom = true
  depth = -1
  scale = 1.4
  repelForce = 1
  centerForce = 1
  linkDistance = 1
  fontSize = 0.5
  opacityScale = 3

[[paths]]
  "/moc" = "#4388cc"
